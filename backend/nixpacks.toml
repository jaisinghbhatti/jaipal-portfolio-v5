[phases.setup]
nixPkgs = ["python311", "python311Packages.pip"]

[phases.install]
cmds = ["python3 -m venv /opt/venv", ". /opt/venv/bin/activate && pip install --upgrade pip && pip install --extra-index-url https://d33sy5i8bnduwe.cloudfront.net/simple/ -r requirements.txt"]

[start]
cmd = ". /opt/venv/bin/activate && uvicorn server:app --host 0.0.0.0 --port ${PORT:-8000}"
